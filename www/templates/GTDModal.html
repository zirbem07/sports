<ion-modal-view>
  <ion-header-bar class="bar bar-dark">
    <h1 class="title">GTD</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <h2 class="padding">{{GTD.gtd}}</h2>
      <ion-list class="list-inset">
        <ion-radio ng-repeat="option in GTD.options"
                   ng-value="option"
                   ng-model="GTD.choice">
          {{option}}
        </ion-radio>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-balanced button-block" ng-click="submit()">
        Submit
      </button>
    </div>
  </ion-content>
</ion-modal-view>
