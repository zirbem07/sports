<ion-view title="Login" hide-nav-bar="true">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input ng-model="user.username" type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ng-click="login()" class="button button-dark button-block ">Log in</a>
      <button ng-click="signUp()" class="button button-positive button-clear button-block ">Or create an account</button>
    </form>
  </ion-content>
</ion-view>
