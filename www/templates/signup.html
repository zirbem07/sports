<ion-view title="Signup" hide-nav-bar="true">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input ng-model="user.username" type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input ng-model="user.email" type="Email" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input ng-model="user.password2" type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button ng-click="signUp()" class="button button-dark button-block ">Sign up</button>
    </form>
  </ion-content>
</ion-view>
